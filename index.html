<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT Preview</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-image">
                <img src="/images/image-equilibrium.jpg" height="250" width="230" alt="Equilibrium Logo">
            </div>

            <p class="card-id">
                Equilibrium #3429
            </p>
            
            <p class="card-description">
                Our Equilibrium collection promotes balance
                and calm.    
            </p>

            
            <div class="card-amount">
                0.041ETH
            </div>

            <div class="card-timeleft">
                3 days left
            </div>

            <div class="card-separator"></div>

            <div class="card-createdby">
                Creation by <div class="link">Core Dream Solutions</div>
            </div>
            
        </div>
        
    </main>
    
    
</body>
</html>
